<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Color Palette</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    .color-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .swatch {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      box-shadow: 0 0 15px currentColor;
    }
    .hex {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>🌈 Neon Color Palette</h1>

  <div class="color-box" style="color: #00FFD5;">
    <div class="swatch" style="background-color: #00FFD5;"></div>
    <div class="hex">💎 Neon Teal — #00FFD5</div>
  </div>

  <div class="color-box" style="color: #39FF14;">
    <div class="swatch" style="background-color: #39FF14;"></div>
    <div class="hex">💚 Neon Green — #39FF14</div>
  </div>

  <div class="color-box" style="color: #FF6EC7;">
    <div class="swatch" style="background-color: #FF6EC7;"></div>
    <div class="hex">💗 Neon Pink — #FF6EC7</div>
  </div>

  <div class="color-box" style="color: #B026FF;">
    <div class="swatch" style="background-color: #B026FF;"></div>
    <div class="hex">💜 Neon Purple — #B026FF</div>
  </div>

  <div class="color-box" style="color: #FFFF33;">
    <div class="swatch" style="background-color: #FFFF33;"></div>
    <div class="hex">💛 Neon Yellow — #FFFF33</div>
  </div>

  <div class="color-box" style="color: #1F51FF;">
    <div class="swatch" style="background-color: #1F51FF;"></div>
    <div class="hex">🔵 Neon Blue — #1F51FF</div>
  </div>

  <div class="color-box" style="color: #FF5F1F;">
    <div class="swatch" style="background-color: #FF5F1F;"></div>
    <div class="hex">🍊 Neon Orange — #FF5F1F</div>
  </div>

  <div class="color-box" style="color: #FF073A;">
    <div class="swatch" style="background-color: #FF073A;"></div>
    <div class="hex">❤️ Neon Red — #FF073A</div>
  </div>

  <div class="color-box" style="color: #00FFFF;">
    <div class="swatch" style="background-color: #00FFFF;"></div>
    <div class="hex">🧊 Neon Cyan — #00FFFF</div>
  </div>

  <div class="color-box" style="color: #98FFEC;">
    <div class="swatch" style="background-color: #98FFEC;"></div>
    <div class="hex">🩵 Neon Mint — #98FFEC</div>
  </div>

</body>
</html>
